apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.google.android.material:material:1.3.0-alpha02'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    /*retrofit、rxjava*/
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'io.reactivex.rxjava2:rxandroid:2.1.0'
    api 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2'
    api 'com.squareup.retrofit2:converter-scalars:2.9.0'
    /*用Gson解析*/
    api 'com.google.code.gson:gson:2.8.6'
    /*glide*/
    api 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    /*butterknife*/
    api 'com.jakewharton:butterknife:10.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
    /*recycleView适配器*/
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6'
    /*utilcode工具类*/
    api 'com.blankj:utilcodex:1.30.6'
    /*核心必须异类*/
    api  'com.scwang.smart:refresh-layout-kernel:2.0.3'
    /*经典刷新头*/
    api  'com.scwang.smart:refresh-header-classics:2.0.3'
    /*雷达刷新头*/
    api  'com.scwang.smart:refresh-header-radar:2.0.3'
    /*虚拟刷新头*/
    api  'com.scwang.smart:refresh-header-falsify:2.0.3'
    /*谷歌刷新头*/
    api  'com.scwang.smart:refresh-header-material:2.0.3'
    /*二级刷新头*/
    api  'com.scwang.smart:refresh-header-two-level:2.0.3'
    /*球脉冲加载*/
    api  'com.scwang.smart:refresh-footer-ball:2.0.3'
    /*经典加载*/
    api  'com.scwang.smart:refresh-footer-classics:2.0.3'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    /*tablayout指示器框架*/
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    /*切圆角类*/
    api 'com.gcssloop.widget:rclayout:1.8.1'
    /*xUtils基础功能框架*/
    api 'org.xutils:xutils:3.9.0'
    /*adapter适配器*/
    api 'com.lxj:easyadapter:1.2.0'
    /*权限请求框架*/
    api 'com.lxj:xpermission:1.0.1'
    /*Xpopup弹窗*/
    api 'com.lxj:xpopup:2.2.23'
    /*图片尺寸压缩法*/
    api 'me.shouheng.compressor:compressor:1.3.9'
    /*腾讯X5浏览器内核*/
    api 'com.tencent.tbs.tbssdk:sdk:43967'
    /*滑动选择器*/
    api 'com.contrarywind:Android-PickerView:4.1.9'
    /*本地数据库框架*/
    api 'org.litepal.guolindev:core:3.2.2'
    /*图片选择器*/
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.5.9'
    /*tablayout指示器框架*/
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    /*沉浸式状态栏，基础依赖包，必须要依赖*/
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    /*沉浸式状态栏，fragment快速实现（可选）*/
    api 'com.gyf.immersionbar:immersionbar-components:3.0.0'
    /*XUpdate软件版本更新*/
    api 'com.github.xuexiangjys:XUpdate:2.0.7'
    /*MPchart统计图表框架*/
    api 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    /*高德地图定位*/
    api 'com.amap.api:3dmap:latest.integration'
    api 'com.amap.api:location:latest.integration'
    /*极光推送*/
    api 'cn.jiguang.sdk:jpush:3.8.5'
    api 'cn.jiguang.sdk:jcore:2.5.5'
    /*腾讯bugly,崩溃日志采集*/
    api 'com.tencent.bugly:crashreport:latest.release'
    /*dagger2依赖注入框架*/
//    api 'com.google.dagger:dagger:2.33'
//    api 'com.google.dagger:dagger-android-support:2.33'
//    api 'com.google.dagger:dagger-compiler:2.33'
//    api 'com.google.dagger:dagger-android-processor:2.33'
}
